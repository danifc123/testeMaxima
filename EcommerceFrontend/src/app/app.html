<!-- Layout principal apenas para usuários logados -->
<mat-sidenav-container class="sidenav-container" *ngIf="isLoggedIn">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="'navigation'"
      [mode]="'over'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/produtos" routerLinkActive="active" (click)="drawer.close()">
        <mat-icon matListItemIcon>inventory</mat-icon>
        <span matListItemTitle>Produtos</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">{{ title }}</span>
      <span class="spacer"></span>
      <span class="user-info" *ngIf="currentUser">
        Olá, {{ currentUser.nome }}
      </span>
      <button mat-icon-button (click)="logout()" matTooltip="Sair">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- Layout simples para páginas de autenticação -->
<div *ngIf="!isLoggedIn">
  <router-outlet></router-outlet>
</div>
