<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h2>Criar Conta</h2>
      <p>Preencha os dados para se cadastrar</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome Completo</mat-label>
        <input matInput formControlName="nome" placeholder="Seu nome completo">
        <mat-error *ngIf="isFieldInvalid('nome')">
          {{ getErrorMessage('nome') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="seu@email.com">
        <mat-error *ngIf="isFieldInvalid('email')">
          {{ getErrorMessage('email') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="senha" type="password" placeholder="Mínimo 6 caracteres">
        <mat-error *ngIf="isFieldInvalid('senha')">
          {{ getErrorMessage('senha') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirmar Senha</mat-label>
        <input matInput formControlName="confirmarSenha" type="password" placeholder="Confirme sua senha">
        <mat-error *ngIf="isFieldInvalid('confirmarSenha')">
          {{ getErrorMessage('confirmarSenha') }}
        </mat-error>
        <mat-error *ngIf="registerForm.hasError('passwordMismatch')">
          As senhas não coincidem
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="register-button"
        [disabled]="isLoading">
        <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
        <span *ngIf="!isLoading">Criar Conta</span>
      </button>
    </form>

    <div class="register-footer">
      <p>Já tem uma conta?</p>
      <button mat-button color="accent" (click)="goToLogin()">
        Fazer login
      </button>
    </div>
  </div>
</div>
